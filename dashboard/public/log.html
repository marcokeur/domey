          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>

            </thead>

    <script type="application/javascript" src="./js/jquery.json.min.js"></script>

    <!-- lets fill the page -->  
    <script type="application/javascript">
      $(document).ready(function(){
        var source = new EventSource('/update-stream');
        console.log("EventSource=" + source);

        source.onopen = function (e) {
            console.log("EventSource connection open");
        };

        source.onerror = function (e) {
            console.log("Event source error: " + e);
        };

        source.onmessage = function (e) {
            var obj = JSON.parse(e.data);
            var rowid = obj.topic.replace(/\//g, '');
            $("#" + rowid).remove();

            //$("#list").prepend('<li id="li_' + li_id +'">' + obj.topic + ' --> ' + obj.payload + '</li>');
            $("#topictable").prepend('<tr id="'+rowid+'"><th scope="row">1</th><td>'+obj.topic+'</td><td>'+obj.payload+'</td></tr>');
        };
});
      </script>
