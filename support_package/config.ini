[general]
mqtt_host     = 127.0.0.1
mqtt_port     = 1883
mqtt_sn_host  = 127.0.0.1
mqtt_sn_port  = 1884

[serial_to_udp]
serial_port   = /dev/ttyAMA0
baudrate      = 115200

[republish_short_topics_sensor]
'\x01' = "/counter"
'\x02' = "/temperature"
'\x03' = "/humidity"

[republish_short_topics_node]
'\x02' = "living/roomnode"
'\x03' = "kitchen/roomnode"

